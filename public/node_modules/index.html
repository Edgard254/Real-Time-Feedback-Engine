<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Real-time Feedback Engine</title>
  <link rel="stylesheet" href="codemirror/lib/codemirror.css">
</head>
<body>
  <div id="editor"></div>
  <div id="comments"></div>
  <textarea id="commentInput" placeholder="Type your comment"></textarea>
  <button onclick="sendComment()">Submit Comment</button>

  <script src="codemirror/lib/codemirror.js"></script>
  <script src="codemirror/mode/javascript/javascript.js"></script>
  <script src="https://cdn.socket.io/4.1.2/socket.io.min.js"></script>
  <script>
    const socket = io();

    const editor = CodeMirror(document.getElementById('editor'), {
      mode: 'javascript',
      lineNumbers: true,
    });

    let collaborationID = prompt('Enter collaboration ID:');

    socket.emit('join collaboration', collaborationID);

    socket.on('editor content', (content) => {
      editor.setValue(content);
    });

    editor.on('change', (instance, changeObj) => {
      socket.emit('change', changeObj, collaborationID);
    });

    function sendComment() {
      const comment = document.getElementById('commentInput').value;
      socket.emit('comment', comment, collaborationID);
      document.getElementById('commentInput').value = '';
    }

    socket.on('change', (delta) => {
      editor.replaceRange(delta.text, delta.from, delta.to);
    });

    socket.on('comment', (comment) => {
      const commentsDiv = document.getElementById('comments');
      const commentElement = document.createElement('p');
      commentElement.textContent = comment;
      commentsDiv.appendChild(commentElement);
    });
  </script>
</body>
</html>
